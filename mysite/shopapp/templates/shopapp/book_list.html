{% extends 'shopapp/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h1 class="display-1">Список книг в библиотеке</h1>
  <p class="lead">Общее количество книг: {{ total_books }}</p>
  <ul class="me-auto mb-2 mb-lg-0">
    {% for book in books %}
    <li class="lead">{{ book.title }} by {{ book.author }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
